                    <div class="d-flex align-items-center">

                        <div class="dropdown ms-sm-3 header-item topbar-user">

                                    <img class="rounded-circle header-profile-user profileimg" />
                                    <span class="text-start ms-xl-2">

                                            class="d-none d-xl-inline-block ms-1 fw-medium user-name-text profilename"></span>

                            <div class="dropdown-menu dropdown-menu-end">

        <!-- ============================================================== -->

        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="search-box col-4">
                            <input type="text" class="form-control" id="searchChannel"

                        <div class="d-flex justify-content-end col-8">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createchannelmodal">

                    </div>
                    <div class="modal fade" id="createchannelmodal" tabindex="-1" aria-labelledby="" aria-hidden="true">

                                <div class="modal-header">
                                    <h5 class="modal-title">Create Instance</h5>

                                <div class="modal-body">
                                    <label for="instance_name" class="form-label">

                    <div class="row" id="channelData"></div>

                    <div class="modal fade" id="addcontactmodal" tabindex="-1" aria-hidden="true">

                                <div class="modal-header mb-4">
                                    <h5 class="modal-title">
                                        Add Contact to <span class="channel_name text-primary"></span>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body px-3 p-0">
                                    <div data-simplebar data-simplebar-auto-hide="false" data-simplebar-track="primary"
                                        style="height: 300px;" class="mx-n3">

    <div class="email-chat-detail" id="emailchat-detailElem" style="display: none">

    <script src="../assets/js/pages/plugins/lord-icon-2.1.0.js"></script>

    <!--Swiper slider js-->
    <script src="../assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- App js -->

    <script src="../assets/sweetalert2/sweet-alert.init.js"></script>
    <script src="../assets/sweetalert2/sweetalert2.all.js"></script>

    <script>
        $(document).ready(() => {
            chkLogin();

            function channelContactDisplay(channelID) {
                $.ajax({
                    url: "/get-channel-contact",
                    method: "POST",
                    data: { "channelID": channelID },
                    beforeSend: function () {
                        $(`#channel${channelID}`).html();
                    },
                    complete: function () {
                        $(`#channel${channelID}`).html();
                    },
                    success: function (val) {
                        var data = '';
                        if (val['status_code'] == 404) {
                            data += `
                            <div class="noresult pt-5">
                                <div class="text-center">
                                    <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                        colors="primary:#212529,secondary:#405189"
                                        style="width: 75px; height: 75px"></lord-icon>
                                    <h5 class="mt-2">No Contact Found</h5>
                                </div>
                            </div>`;
                        }
                        else {
                            for (var i in val) {
                                data += `
                                <li class="list-group-item" data-id="1">
                                    <div class="d-flex gap-2">
                                        <div class="flex-shrink-0 d-flex align-items-center">
                                            <i class="bx bxs-user fs-1 text-primary"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h5 class="fs-13 mb-1">
                                                <a href="#" class="link name text-dark">
                                                    ${val[i].name}
                                                </a>
                                            </h5>
                                            <p class="born timestamp text-muted mb-0">${val[i].phone}</p>
                                        </div>
                                        <div class="flex-shrink-0 d-flex align-items-center me-2 delete_contact d-none" 
                                            data-channelID = "${channelID}" data-contact_id="${val[i].contact_id}">
                                            <i class="bx bx-user-minus text-danger fs-3 cursor-pointer"></i>
                                        </div>
                                    </div>
                                </li>`;
                            }
                        }
                        $(`#channel${channelID}`).html(data);
                    }
                })
            }

            function channelDataDisplay(obj) {
                $.ajax({
                    url: "/get-channels",
                    method: "POST",
                    data: {
                        obj: obj
                    },
                    success: function (val) {
                        var output = "", data = "";
                        console.log(val['status_code'] == 404);
                        if (val['status_code'] == 404) {
                            output += `
                            <div class="noresult pt-5">
                                <div class="text-center">
                                    <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                        colors="primary:#212529,secondary:#405189"
                                        style="width: 75px; height: 75px"></lord-icon>
                                    <h5 class="mt-2">No Channel Found</h5>
                                </div>
                            </div>`;
                        }
                        else {
                            for (let i = 0; i < val.length; i++) {
                                channelContactDisplay(val[i].channelID);
                                output += `
                            <div class= "col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                <div class="card" id="${val[i].channelName}">
                                    <div class="card-header py-2 mb-0 bg-soft-info">
                                        <div class="float-end">
                                            <button type="button" class="btn btn-light btn-icon waves-effect"
                                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-lg-end">
                                                <button class="dropdown-item deleteChannel" data-id="${val[i].channelID}">
                                                    <span class="text-end">Delete</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div>
                                            <h4 class="card-title mb-0 d-flex align-items-center py-2">
                                                ${val[i].channelName}
                                            </h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div id="users">
                                            <div class="d-flex justify-content-space-between mb-3">
                                                <button class="btn btn-soft-primary btn-icon waves-effect px-3 addcontact"
                                                    data-id="${val[i].channelID}" data-bs-toggle="modal" 
                                                    data-bs-target="#addcontactmodal">
                                                    <i class="bx bx-user-plus align-middle fs-3">
                                                    </i>                                                
                                                </button>
                                                <input class="search form-control mx-2" 
                                                    id="${val[i].channelID}" placeholder="Search Contact ..." />
                                                <button class="btn btn-soft-danger btn-icon waves-effect px-3 editcontact"
                                                    data-id="${val[i].channelID}">
                                                    <i class="bx bx-user-x align-middle fs-3"></i>
                                                </button>
                                            </div>
                                            <div data-simplebar data-simplebar-auto-hide="false" 
                                                style="height: 210px;" class="mx-n3">
                                                <ul class="list list-group list-group-flush mb-3"
                                                    id="channel${val[i].channelID}">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                            }
                        }
                        $("#channelData").html(output);
                    }
                });
            }
            channelDataDisplay({
                table: "channel",
                paramstr: true,
            });
            $('#channelname').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#createChannel').click();
                }
            })

            $(document).on("click", '#createChannel', function () {
                $.ajax({
                    url: "/createchannel",
                    method: "POST",
                    data: { "name": $('#channelname').val() },
                    success: function (data) {
                        if (data.status_code == 200) {
                            swal({
                                title: "Channel created successfully",
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false,
                            });
                            $('#channelname').val('');
                            channelDataDisplay({
                                table: "channel",
                                paramstr: true,
                            });
                        }
                        else {
                            swal({
                                title: "Channel can't be created",
                                text: "Some Internal Server Error!! Try again later",
                                type: "error",
                                timer: 1500,
                                showConfirmButton: false,
                            });
                        }
                    }
                });
            });

            function getCheckedCheckboxesFor(checkboxName) {
                var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'), values = [];
                Array.prototype.forEach.call(checkboxes, function (el) {
                    values.push(el.value);
                });
                return values;
            }
            $(document).on('click', '#addcontact', function () {
                const channelID = $(this).attr("data-id");

                $.ajax({
                    url: "/addcontact2channel",
                    method: "POST",
                    data: {
                        "id": channelID,
                        "contacts": getCheckedCheckboxesFor('contacts')
                    },
                    success: function (val) {
                        console.log(val);
                        if (val.status_code == 200) {
                            channelContactDisplay(channelID);
                        }
                        else {
                            alert("error");
                        }
                    }
                });
            })

            $(document).on('click', '.editcontact', function () {
                const channelID = $(this).attr('data-id');

                $(`.delete_contact`).addClass('d-none');
                $(`.delete_contact[data-channelID='${channelID}']`).removeClass('d-none');

            });

            $(document).on('click', '.addcontact', function () {
                const channelID = $(this).attr('data-id');

                let existcontact = [];
                $('#addcontact').attr('data-id', channelID);
                $.ajax({
                    url: "/get-channel-contact",
                    method: "POST",
                    data: { "channelID": channelID },
                    success: function (val) {
                        for (var i in val) {
                            $('.channel_name').html(val[i].channelName);
                            existcontact.push(val[i].contact_id);
                        }
                    }
                })
                $.ajax({
                    url: "/get-contact-list",
                    method: "POST",
                    data: {
                        obj: {
                            table: "contact",
                            paramstr: true,
                        }
                    },
                    success: function (val) {
                        let data = '', flag;
                        for (var i in val) {
                            for (var j in existcontact) {
                                if (val[i].contact_id == existcontact[j]) {
                                    flag = true;
                                    break;
                                }
                                else {
                                    flag = false;
                                }
                            }
                            if (flag) {
                                continue;
                            }
                            else {
                                data += `
                            <li class="list-group-item">
                                <label class="d-flex gap-2" for="check${val[i].contact_id}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="contacts"
                                            value="${val[i].contact_id}" id="check${val[i].contact_id}">
                                    </div>
                                    <div class="flex-shrink-0 d-flex align-items-center" >
                                        <i class="bx bxs-user fs-1 text-primary"></i>
                                    </div>
                                    <div class="flex-grow-1">
                                        <h5 class="fs-13 mb-1">
                                            ${val[i].name}
                                        </h5>
                                        <p class="born timestamp text-muted mb-0">
                                            ${val[i].phone}
                                        </p>
                                    </div>
                                </label>
                            </li> `;
                            }
                        }
                        $('#addcontact-data').html(data);

                    }
                })
            })

            $(document).on("click", ".delete_contact", function () {
                let contact_id = $(this).attr('data-contact_id');
                let channelID = $(this).attr('data-channelID');

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "contact_channel",
                                    "paramstr": `contactID = '${contact_id}' AND channelID = ${channelID}`,
                                }
                            },
                            success: function (data) {
                                if (data.status_code == 200) {
                                    swal({
                                        title: "Contact Removed from channel.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                    channelContactDisplay(channelID);
                                } else if (data.status_code == 500) {
                                    InternalServerError();
                                }
                            }
                        });
                    }
                })
            });

            $(document).on("click", ".deleteChannel", function () {
                const id = $(this).attr("data-id");
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "channel",
                                    "paramstr": `channelID = '${id}'`,
                                }
                            },
                            success: function (data) {
                                if (data.status_code == 200) {
                                    swal({
                                        title: "Channel Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                    channelDataDisplay({
                                        table: "channel",
                                        paramstr: true,
                                    });
                                } else if (data.status_code == 500) {
                                    InternalServerError();
                                }
                            },
                        });
                    }
                })
            });

            $(document).on('input', '#searchChannel', function () {
                let val = $('#searchChannel').val();

                if (val == null || val == "") {
                    channelDataDisplay({
                        table: "channel",
                        paramstr: true,
                    });
                }
                else {
                    channelDataDisplay({
                        table: "channel",
                        paramstr: `(channelName LIKE '%${val}%')`,
                    });
                }
            })

            $(document).on('input', '.search', function () {
                let id = $(this).attr('id');
                let val = $(`#${id}`).val();

                if (val == null || val == "") {
                    channelContactDisplay(id);
                    // channelDataDisplay({
                    //     table: "channel",
                    //     paramstr: true,
                    // });
                }
                // else {
                //     channelDataDisplay({
                //         table: "channel",
                //         paramstr: `(channelName LIKE '%${val}%')`,
                //     });
                // }

            });
        })
    </script>
