    <!-- validation of field -->
    <script>
        $(document).ready(function () {
            //-------------------------------SELECT CASCADING-------------------------//
            var selectedCountry = (selectedRegion = selectedCity = "");
            // This is a demo API key for testing purposes. You should rather request your API key (free) from http://battuta.medunes.net/
            var BATTUTA_KEY = "00000000000000000000000000000000";
            // Populate country select box from battuta API
            url = "https://battuta.medunes.net/api/country/all/?key=" + BATTUTA_KEY + "&callback=?";

            // EXTRACT JSON DATA.
            $.getJSON(url, function (data) {
                $.each(data, function (index, value) {
                    // APPEND OR INSERT DATA TO SELECT ELEMENT.
                    $("#country").append(
                        '<option id="' + value.name + '" value="' + value.code + '">' + value.name + "</option>"
                    );
                });
            });
            $("#country").change(function () {
                selectedCountry = this.options[this.selectedIndex].text;
                countryCode = $("#country").val();
                url =
                    "https://battuta.medunes.net/api/region/" +
                    countryCode +
                    "/all/?key=" +
                    BATTUTA_KEY +
                    "&callback=?";
                $.getJSON(url, function (data) {
                    $("#state option").remove();
                    $('#state').append('<option selected disabled value=""> Select State </option>');
                    $.each(data, function (index, value) {
                        // APPEND OR INSERT DATA TO SELECT ELEMENT.
                        $("#state").append(
                            '<option value="' + value.region + '">' + value.region + "</option>"
                        );
                    });
                });
            });
            // Region selected --> updated city list
            $("#state").on("change", function () {
                selectedRegion = this.options[this.selectedIndex].text;
                // Populate country select box from battuta API
                countryCode = $("#country").val();
                state = $("#state").val();
                url =
                    "https://battuta.medunes.net/api/city/" +
                    countryCode +
                    "/search/?region=" +
                    state +
                    "&key=" +
                    BATTUTA_KEY +
                    "&callback=?";
                $.getJSON(url, function (data) {
                    console.log(data);
                    $("#city option").remove();
                    $('#city').append('<option selected disabled value=""> Select City </option>');
                    $.each(data, function (index, value) {
                        // APPEND OR INSERT DATA TO SELECT ELEMENT.
                        $("#city").append(
                            '<option value="' + value.city + '">' + value.city + "</option>"
                        );
                    });

                });
            });
            // city selected --> update location string
            $("#city").on("change", function () {
                selectedCity = this.options[this.selectedIndex].text;
                $("#location").html(
                    "Locatation: Country: " +
                    selectedCountry +
                    ", Region: " +
                    selectedRegion +
                    ", City: " +
                    selectedCity


                );
                //alert(selectedCountry + "" + selectedRegion + "" + selectedCity);
            });
        });

        $(document).ready(() => {
            var name = document.getElementById('name');
            var phone = document.getElementById('phone');
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var country = document.getElementById('country');
            var state = document.getElementById('state');
            var city = document.getElementById('city');
            $('#pwd_tip').show();

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".inputrequired").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            $(".changerequired").on('change', function () {
                nullfield_validation($(this).attr('id'));
            });

            $(document).on('click', '#signup', function () {
                nullfield_validation('name');
                nullfield_validation('phone');
                nullfield_validation('email');
                nullfield_validation('password');
                nullfield_validation('country');
                nullfield_validation('state');

                if (objFlag.flag_name == 0 && objFlag.flag_phone == 0 && objFlag.flag_email == 0 && objFlag.flag_password == 0 && objFlag.flag_country == 0 && objFlag.flag_state == 0) {
                    oninput_validation('name');
                    oninput_validation('phone');
                    oninput_validation('email');
                    oninput_validation('password');
                    nullfield_validation('country');
                    nullfield_validation('state');
                    if (objFlag.flag_name == 0 && objFlag.flag_phone == 0 && objFlag.flag_email == 0 && objFlag.flag_password == 0 && objFlag.flag_country == 0 && objFlag.flag_state == 0) {
                        selectedCountry = country.options[country.selectedIndex].text;
                        $.ajax({
                            url: "/adduser",
                            method: "POST",
                            data: {
                                "name": name.value,
                                "phone": phone.value,
                                "email": email.value,
                                "password": password.value,
                                "country": selectedCountry.toUpperCase(),
                                "state": state.value.toUpperCase(),
                                "city": city.value.toUpperCase()
                            },
                            success: function (val) {
                                if (val.status_code == 200) {
                                    swal({
                                        title: 'Registered successfully',
                                        type: 'success',
                                        timer: 3000
                                    }).then(function () {
                                        location.href = "/signin";
                                    })
                                }
                                else if (val.status_code == 409) {
                                    document.getElementById('email').focus();
                                    swal(
                                        {
                                            title: 'User alerady exist',
                                            type: 'error',
                                            timer: 3000
                                        }
                                    )
                                    email.classList.add('form-control-danger');
                                }
                                else if (val.status_code == 500) {
                                    swal({
                                        title: 'Internal server error',
                                        text: 'try againg later',
                                        type: 'warning',
                                        timer: 3000
                                    }).then(function () {
                                        location.href = "/signup";
                                    })
                                }
                            }
                        })
                    }
                }
            })
        })
