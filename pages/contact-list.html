    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

    <script>
        const CLIENT_ID = '946707776966-qbbl9q9eikhrtfld5l9pnbv3pkvcni7g.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyA2-ajldm4p1SEP1mZjG4qeco5uqqzM2vU';

        async function getSheet(sheetID) {
            let sheetName = "";
            const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}?key=${API_KEY}`;
            let count = 0;
            await fetch(endpoint).then(response => response.json()).then(data => {
                const sheetNames = data.sheets.map(sheet => sheet.properties);
                for (i = 0; i < sheetNames.length; i++) {
                    sheetName += "<option value='" + count + "'>" + sheetNames[i].title + "</option>";
                    console.log(sheetNames[i]);
                    count++;
                }
                document.getElementById('sheetname').innerHTML = sheetName;
            }).catch(error => {
                swal({
                    title: 'Oops !',
                    text: 'Provide appropriate reading permission in your selected spreadsheet..!!',
                    icon: 'warning',
                    closeOnEsc: true
                });
                document.getElementById('sheetname').innerHTML = "";
                console.error('There was an error!', error);
            });
        }
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                // document.getElementById('authorize_button').style.visibility = 'visible';
                //display_in_out();
            }
        }
        function handleAuthClick() {

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }

                await listFiles();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({
                    prompt: 'consent'
                });
            } else {
                tokenClient.requestAccessToken({
                    prompt: ''
                });
            }
        }
        async function listFiles() {
            let response;
            try {
                response = await gapi.client.drive.files.list({
                    'fields': 'files(id, name, mimeType)'
                });
            } catch (err) {
                document.getElementById('content').innerText = err.message;
                return;
            }
            const files = response.result.files;
            let output = "";
            if (!files || files.length == 0) {
                document.getElementById('content').innerText = 'No files found.';
                return;
            } else {
                getSheet(files[0].id);
                var obj = {};
                for (var i = 0; i < files.length; i++) {
                    if (files[i].mimeType == "application/vnd.google-apps.spreadsheet") {
                        var str2 = files[i].name;
                        obj['id'] = files[i].id;
                        obj['name'] = files[i].name;
                        obj = JSON.stringify(obj);
                        output += "<option value='" + files[i].id + "'>" + files[i].name + "</option>";
                    }
                }
            }
            document.getElementById('spreedsheet').innerHTML = output;
        }

        function makeApiCall(ssheetId) {
            var params = {
                spreadsheetId: ssheetId,
                ranges: [],
                includeGridData: false,
            };

            var request = gapi.client.sheets.spreadsheets.get(params);
            alert(request);
            request.then(function (response) {
                console.log(response.result);
            }, function (reason) {
                console.error('error: ' + reason.result.error.message);
            });
        }
        let colnames, colvalues;
        let clientobj = new Array();
        let clientarr = new Array();
        let clientvalue = new Array();
        $(document).ready(() => {
            chkLogin();

            function displayContact(obj) {
                $.ajax({
                    url: "/get-contact-list",
                    method: "POST",
                    data: {
                        obj: obj
                    },
                    success: function (val) {
                        let data = "";
                        if (val.status_code == 404) {
                            $('#contact-list').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('.noresult').removeClass('d-none');
                        }
                        else {
                            $('#contact-list').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('#contact-list').removeClass('d-none');
                            for (var i in val) {
                                data += `
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="chk_child"
                                            value="${val[i].id}">
                                    </div>
                                </th>
                                <td class="customer_name" style="width:40%;">${val[i].name}</td>
                                <td class="phone">${val[i].phone}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <div class="edit">
                                            <button class="btn btn-sm btn-success edit-item-btn"
                                                data-bs-toggle="modal" data-bs-target="#showModal" 
                                                data-id="${val[i].contact_id}" data-name="${val[i].name}" 
                                                data-phone="${val[i].phone}">
                                                    Edit
                                            </button>
                                        </div>
                                        <div class="remove">
                                            <button class="btn btn-sm btn-danger remove-item-btn" 
                                                data-id="${val[i].contact_id}">
                                                Remove
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>`;
                            }
                        }
                        $("#contact-list").html(data);
                    }
                });
            }
            displayContact({
                table: "contact",
                paramstr: true,
            });

            $('#contact-phone').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#close-modal').click();
                    $('#add-contact').click();
                }
            })

            $(document).on('click', '#addcontactmodalbtn', () => {
                $('#modallbl').html('Add Contact');

                $('#contact-name').val("");
                $('#contact-phone').val("");

                $('#add-contact').addClass("d-none");
                $('#edit-contact').addClass("d-none");
                $('#add-contact').removeClass("d-none");
            });

            $(document).on('click', '#add-contact', () => {
                $.ajax({
                    url: "/addcontact",
                    method: "POST",
                    data: {
                        "name": $('#contact-name').val(),
                        "phone": $('#contact-phone').val()
                    },
                    success: function (val) {
                        if (val.status_code == 200) {
                            swal({
                                title: "Contact added successfully",
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false,
                            }).then(function () {
                                $('#contact-name').val('');
                                $('#contact-phone').val('');
                            });
                        } else {
                            swal({
                                title: "Contact can't be added.",
                                text: "Some Internal Server Error!! Try again later",
                                type: "error",
                                timer: 1500,
                                showConfirmButton: false,
                            });
                        }
                        displayContact({
                            table: "contact",
                            paramstr: true,
                        });
                    }
                });
            })

            $(document).on("click", ".edit-item-btn", function () {
                const id = $(this).attr("data-id");
                let name = $(this).attr("data-name");
                let phone = $(this).attr("data-phone");

                console.log(id + " : " + name + " : " + phone);

                $('#contact-name').attr("data-id", id);
                $('#contact-name').val(name);
                $('#contact-phone').val(phone);

                $('#modallbl').html('Edit Contact');

                $('#add-contact').addClass("d-none");
                $('#edit-contact').addClass("d-none");
                $('#edit-contact').removeClass("d-none");
            });

            $(document).on('click', '#edit-contact', () => {
                $.ajax({
                    url: "/updateData",
                    method: "PUT",
                    data: {
                        "table": "contact",
                        "paramstr": `name = '${$('#contact-name').val()}', phone = ${$('#contact-phone').val()}`,
                        "condition": `contact_id = '${$('#contact-name').attr('data-id')}' and apikey = '${getCookie('apikey')}'`
                    },
                    success: function (val) {
                        console.log(val);
                        if (val.status_code == 200) {
                            swal({
                                title: "Contact Updated successfully",
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false,
                            }).then(function () {
                                $('#contact-name').val('');
                                $('#contact-phone').val('');
                            });
                        } else {
                            swal({
                                title: "Contact can't be updated.",
                                text: "Some Internal Server Error!! Try again later",
                                type: "error",
                                timer: 1500,
                                showConfirmButton: false,
                            });
                        }
                        displayContact({
                            table: "contact",
                            paramstr: true,
                        });
                    }
                });
            })

            $(document).on('click', '.remove-item-btn', function () {
                const id = $(this).attr("data-id");
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "contact",
                                    "paramstr": `contact_id = '${id}'`,
                                }
                            },
                            success: function (data) {
                                if (data.status_code == 200) {
                                    swal({
                                        title: "Contact Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                    displayContact({
                                        table: "contact",
                                        paramstr: true,
                                    });
                                } else if (data.status_code == 500) {
                                    InternalServerError();
                                }
                            }
                        });
                    }
                })
            });

            $(document).on("input", "#searchContact", function () {
                let val = $('#searchContact').val().trim();

                displayContact({
                    table: "contact",
                    paramstr: `(name LIKE '%${val}%' OR phone LIKE '%${val}%')`,
                });
            })

            $(document).on("click", "#connect", function () {
                handleAuthClick();
            })

            $(document).on("change", "#spreedsheet", function () {
                getSheet($("#spreedsheet").val());
            })

            var data1 = new Array();

            $(document).on("change", "#sheetname", function () {
                var ssid = $("#spreedsheet").val();
                var sheetindex = $("#sheetname").val();

                $.ajax({
                    url: "/sheetdata",
                    method: "POST",
                    data: {
                        ssid: ssid,
                        sheetindex: sheetindex,
                    },
                    success: function (val) {
                        clientarr = [];
                        clientobj = val.colnames[0];
                        clientvalue = val.values;
                        let result = {};
                        for (let i = 0; i < clientvalue.length; i++) {
                            clientobj.forEach((key, j) => {
                                result[key] = clientvalue[i][j];
                                console.log(result[key]);
                            });
                            clientarr.push(result);
                            result = {};
                        }

                        let data = `
                        <thead class="table-light">
                            <tr>`;
                        for (let i = 0; i < val.colnames[0].length; i++) {
                            data += `<th>${val.colnames[0][i]}</th>`;
                        }
                        data += `</tr>
                        </thead>
                        <tbody class = "list form-check-all">`;
                        if (val.values[0].length > 0) {
                            for (let i = 0; i < val.values.length; i++) {
                                data += `<tr>`;
                                for (let j = 0; j < val.colnames[0].length; j++) {
                                    data += `
                                    <td class="${val.colnames[0][j]}">
                                        ${val.values[i][j]}
                                    </td>`;
                                }
                                data += "</tr>";
                            }
                            document.getElementById("tbldata").innerHTML = data;
                        } else {
                            data +=
                                `<tr>
                                    <td colspan="${val.colnames.length}">
                                        <b>No Such column like name and phone in this sheet !!!</b>
                                    </td>
                                </tr>`;
                        }
                        data += `</tbody></table>`;
                        document.getElementById("tbldata").innerHTML = data;
                    }
                })
            })

            $(document).on('click', "#importFromGoogle", function (e) {
                e.preventDefault();
                $.ajax({
                    url: "/importContactsFromGoogle",
                    method: "POST",

                    success: function (data) {
                        if (data.status_code == 200) {
                            swal({
                                title: 'Contacts imported successfully',
                                type: 'success',
                                timer: 4000,
                                showConfirmButton: false,

                                displayContact();

                        }
                        else {
                            swal({
                                title: "Contacts can't be imported successfully",
                                type: 'error',
                                timer: 2000,
                                showConfirmButton: false,
                            })
                        }
                    }
                })
            })

                    processData: false,
                    success: function (val) {
                        console.log(val);
                        let ddcol = "<option>-- Select Column --</option>";

                        var data = `<thead class="table-light">
                                            <tr><th></th>`;

                        for (let i = 0; i < colnames.length; i++) {
                            data += '<th>' + colnames[i] + '</th>';

                        }
                        data += `</tr>
                                        </thead>
                                        <tbody class="list form-check-all">`;
                        if (val.json.length == 0) {

                            data += `<tr>
                                        <td colspan="3" class="text-center">
                                            <b>No Such column like name and phone in this sheet !!!</b>
                                        </td>
                                    </tr>`;
                        }
                        else {
                            localStorage.setItem("clientobj", val.json);
                            for (let i = 0; i < val.json.length; i++) {

                                colvalues = Object.values(val.json[i]);
                                clientobj = val.json;
                                console.log(clientobj);

                                let y = localStorage.getItem("clientobj");
                                data += `<tr>

                                                            name="${val.json[i].name}" value="${val.json[i].phone}" checked>

                                for (let j = 0; j < colnames.length; j++) {
                                    data += `<td class="name">` + colvalues[j] + `</td>`;
                                }

                                `</tr>`;
                            }
                            localStorage.setItem("colnames", colnames);
                        }
                        data += `</tbody>`;
                        document.getElementById("tbldata2").innerHTML = data;
                    }
                })

                $(document).on("click", "#importFromCSV", function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: "/importContactsFromGoogle",
                        method: "POST",
                        data: { clients: clientobj },
                        success: function (data) {
                            console.log(data);
                            if (data.status_code == 200) {
                                swal({
                                    title: 'Contacts imported successfully',
                                    type: 'success',

                                }).then(function () {
                                    displayContact();
                                })

                            } else {
                                swal({
                                    title: "Contacts can't be imported.",
                                    type: 'error',
                                    timer: 2000,

                    })
                })
            })
        });
