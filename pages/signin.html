    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-2 mb-2 text-white-50">
                            <div>
                                <a href="/" class="d-inline-block auth-logo">
                                    <img src="../assets/images/logo-light.png" alt="" height="20">
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">WhatsApp Message</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                </div>
                                <div class="mt-4 text-center">
                                    <a href="/auth/google" class="btn btn-outline-success">
                                        <i class="ri-google-fill fs-14"></i>
                                    </a>
                                </div>
                                <div class="signin-other-title mt-2 text-center">
                                    <h5 class="fs-13 title">or</h5>
                                </div>
                                <div class="p-2">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            Email
                                            <span class="text-danger">*</span>
                                            <span class="text-danger" id="err_email"></span>
                                        </label>
                                        <input type="email" class="form-control required" name="email" id="email"
                                            placeholder="Enter email address" />
                                    </div>
                                    <div class="mb-1">
                                        <label for="password" class="form-label">
                                            Password
                                            <span class="text-danger">*</span>
                                            <span class="text-danger" id="err_password"></span>
                                        </label>
                                        <div class="position-relative auth-pass-inputgroup">
                                            <input type="password" class="form-control pe-5 password-input required"
                                                name="password" placeholder="Enter password" id="password" />
                                            <button class="btn btn-link position-absolute end-0 top-0
                                                     text-decoration-none text-muted password-addon" type="button"
                                                id="password-addon">
                                                <i class="ri-eye-fill align-middle"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="col-6">
                                            <input class="form-check-input" type="checkbox" value="" id="remeberme" />
                                            <label class="form-check-label" for="remeberme">
                                                Remember me
                                            </label>
                                        </div>
                                        <div class="col-6">
                                            <div class="float-end cursor-pointer">
                                                <div id="forgot-pwd" class="text-muted">
                                                    <u>Forgot password?</u>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <input type="button" class="btn btn-success w-100" id="signin"
                                            value="Sign In" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account ? <a href="/signup"
                                class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> Velzon. Created by Triangles
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="../assets/js/pages/form-validation.init.js"></script>
<!-- password create init -->
<script src="../assets/js/pages/passowrd-create.init.js"></script>

<script src="../assets/sweetalert2/sweet-alert.init.js"></script>
<script src="../assets/sweetalert2/sweetalert2.all.js"></script>


<script>
    $(document).ready(() => {
        var email = document.getElementById('email');
        var password = document.getElementById('password');
        var remeberme = false;

        email.value = getCookie('email');
        password.value = getCookie('password');


        $(".required").on('focusout', function () {
            onfocusout_validation($(this).attr('id'));
        });

        $(".required").on('input', function () {
            nullfield_validation($(this).attr('id'));
        });

        $(document).on('click', '#forgot-pwd', function () {
            localStorage.setItem("email", email.value.trim());
            location.href = `/password-reset`;
        })

        $(document).on('click', '#signin', function () {
            nullfield_validation('email');
            nullfield_validation('password');
            if (flag_email == 0 && flag_password == 0) {
                if ($('input[id="remeberme"]').prop("checked") == true) {
                    remeberme = true;
                }
                else if ($('input[id="remeberme"]').prop("checked") == false) {
                    remeberme = false;
                }

                $.ajax({
                    url: "/signin",
                    method: "POST",
                    data: {
                        "email": email.value.trim(),
                        "password": password.value.trim(),
                        "rememberme": remeberme
                    },
                    success: function (val) {
                        if (val.status_code == 200) {
                            location.href = "/dashboard";
                        }
                        else if (val.status_code == 401) {
                            swal({
                                title: 'Invalid email or password',
                                type: 'error',
                                timer: 3000
                            })
                        }
                        else if (val.status_code == 500) {
                            InternalServerError();
                        }
                    }
                })
            }
        })
    })
</script>

</html>
