    <script type="text/javascript">
        $(document).ready(() => {
            console.log(document.URL.split('/')[4]);



            let urlString = location.href;
            let paramString = urlString.split("?")[1];
            let queryString = new URLSearchParams(paramString);
            let ticketid, email, category, user;

            $(".navbar-nav").html(
                '<li class="nav-item"><a class="nav-link menu-link" href="/supportScan"><i class="ri-dashboard-2-line"></i><span data-key="t-apps">Scan WhatsApp</span></a></li><li class="nav-item"><a class="nav-link menu-link" href="/manageSupportTicket"><i class="ri-apps-2-line"></i><span data-key="t-apps">Support Tickets</span></a></li>'
            );

            ticketid = document.URL.split('/')[4];
            $.ajax({
                url: "/getTickets",
                method: "POST",
                data: {
                    obj: {
                        table: "support_ticket",
                        paramstr: "ticket_id='" + ticketid + "' --",
                    },
                },
                success: function (data) {
                    console.log(data);
                    $("#ticket-id").html(data[0].ticket_id);
                    $("#ticket-description").html(data[0].t_description);
                    $("#ticket-subject").html(data[0].t_subject);
                    $("#ticket-user-contact").html(data[0].user);
                    category = data[0].category;
                    var index = getCookie("sindex");
                    console.log(index);
                    if (category == "whatsapp") {
                        if (index == null || index == "") {
                            swal({
                                title: "Not Connected",
                                text: "Please scan QR code to reply to tickets",
                                type: "error",
                                timer: 3000,
                                showConfirmButton: false,
                            }).then(() => {
                                location.href = "http://localhost:8081/supportScan";
                            });
                        }
                    }

                    user = data[0].user;
                    if (data[0].category == "whatsapp") {
                        $("#category").addClass("badge-soft-success");
                        $("#category").html(`<span class="mdi mdi-whatsapp fs-4"> <span class="fs-6 align-middle">WhatsApp</span></span>`);
                    }
                    else {
                        $("#category").addClass("badge-soft-danger");
                        $("#category").html(`<span class="mdi mdi-gmail fs-4"> <span class="fs-6 align-middle">Gmail</span></span>`);
                    }

                    if (data[0].status == "open") {
                        $("#ticket-status").addClass("badge-soft-danger");
                    } else if (data[0].status == "inprogress") {
                        $("#ticket-status").addClass("badge-soft-warning");
                    } else if (data[0].status == "closed") {
                        $("#ticket-status").addClass("badge-soft-success");
                    }
                    $("#ticket-status").html(data[0].status);
                    let date = new Date(data[0].generation_time);
                    $("#generation-date").html(
                        date.getDate() +
                        "/" +
                        date.getMonth() +
                        "/" +
                        date.getFullYear() +
                        "  &nbsp;&nbsp;" +
                        date.getUTCHours() +
                        ":" +
                        date.getUTCMinutes() +
                        ":" +
                        date.getUTCMilliseconds()
                    );
                    $("#ticket-type").html(data[0].t_type);
                    $.ajax({
                        url: "/getTickets",
                        method: "POST",
                        data: {
                            obj: {
                                table: "users",
                                paramstr: "apikey='" + data[0].apikey + "' --",
                            },
                        },
                        success: function (val) {
                            $("#ticket-user").html(val[0].uname);
                            email = val[0].email;
                        },
                    });
                },
            });

            $("#reply").on("click", function () {
                $.ajax({
                    url: "/replyToTicket",
                    method: "POST",
                    data: {
                        id: $("#ticket-id").html(),
                        category: category,
                        type: $("#ticket-type").html(),
                        subject: $("#ticket-subject").html(),
                        description: $("#ticket-description").html(),
                        status: $("#ticket-status").html(),
                        uname: $("#ticket-user").html(),
                        contact: $("#ticket-user-contact").html(),
                        response: $("#response").val()
                    },
                    success: function (data) {
                        if (data.status_code == 200) {
                            $("#response").val("");
                            swal({
                                title: "Reply Sent",
                                type: "success",
                                timer: 2000,
                                showConfirmButton: false,
                            })
                        } else {
                            swal({
                                title: "Reply Not Sent",
                                text: "Try again after some time",
                                type: "error",
                                timer: 2000,
                                showConfirmButton: false,
                            })
                        }
                    }
                })
            });
        });
    </script>
