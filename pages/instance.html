    <!-- Jquery -->


    <script>
        $(document).ready(function () {
            chkLogin();

            $(document).on('input', '#searchInstance', () => {
                instance_data({
                    "table": "instance",
                    "paramstr": `(i_name like '%${$('#searchInstance').val()}%')`
                });
            })

            $.ajax({
                url: "/getData",
                method: "POST",
                data: {
                    obj: {
                        table: "subscription",
                        paramstr: true,
                    }
                },
                success: function (val) {
                    $('#pay_status').removeClass('ribbon-two-danger');
                    $('#pay_status').removeClass('ribbon-two-success');
                    if (val.status_code != 404) {
                        $('#pay_status').addClass('ribbon-two-success');
                        $('#pay_status').html(`<span>Active</span>`);
                    }
                    else {
                        $('#pay_status').addClass('ribbon-two-danger');
                        $('#pay_status').html(`<span>Stopped</span>`);
                    }
                }
            })

            function instance_data(obj) {
                $.ajax({
                    url: "/instance_data",
                    method: "POST",
                    data: { obj: obj },
                    success: function (val) {
                        let data = '';
                        if (val.status_code == 404) {
                            $('#instance_data').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('.noresult').removeClass('d-none');
                        }
                        else {
                            $('#instance_data').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('#instance_data').removeClass('d-none');
                            const date = new Date().toLocaleDateString();
                            for (let r of val) {
                                var cdate = new Date(r.create_date).toLocaleDateString();
                                data += `<tr>
                                        <td class="instance_id">${r.instance_id}</td>
                                        <td class="instance_name">${r.i_name}</td>
                                        <td class="date">${cdate}</td>
                                        <td>
                                            <div class="d-flex gap-2 justify-content-end me-5">
                                                <div class="edit">
                                                    <button class="btn btn-sm btn-primary manage" id="${r.instance_id}">
                                                        Manage ->
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>`;
                            }
                        }

                        document.getElementById("instance_data").innerHTML = data;
                    }
                })
            }
            instance_data({
                "table": "instance",
                "paramstr": true
            });


            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                nullfield_validation($(this).attr('id'));
            });

            $('#instance_name').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#create').click();
                }
            })

            $(document).on('click', '#create', () => {
                var instance_name = document.getElementById('instance_name');
                nullfield_validation('instance_name');
                if (flag_instance_name == 0) {
                    $.ajax({
                        url: "/addinstance",
                        method: "POST",
                        data: {
                            "instance_name": $('#instance_name').val().trim()
                        },
                        success: function (val) {
                            console.log(val);
                            if (val.status_code == 201) {
                                swal({
                                    title: 'Instance Created successfully',
                                    type: 'success',
                                    timer: 2000,
                                    showConfirmButton: false,
                                }).then(function () {
                                    $('#instance_name').val("");
                                    $('#instance_name').removeClass('form-control-danger form-control-success')
                                    instance_data({
                                        "table": "instance",
                                        "paramstr": true
                                    });
                                })
                            }
                            else if (val.status_code == 409) {
                                instance_name.value = "";
                                swal({
                                    title: 'Instance alerady exist',
                                    type: 'warning',
                                    timer: 3000,
                                    showConfirmButton: false,
                                })
                            }
                        }
                    })
                }
            })
        })

        $(document).on('click', ".manage", function () {
            window.location.href = `/instance/${$(this).attr('id')}`;
        })
    </script>
