        async function getSheet(sheetID) {
            let sheetName = "";
            const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}?key=${API_KEY}`;
            let count = 0;
            await fetch(endpoint).then(response => response.json()).then(data => {
                const sheetNames = data.sheets.map(sheet => sheet.properties);
                for (i = 0; i < sheetNames.length; i++) {
                    sheetName += "<option value='" + count + "'>" + sheetNames[i].title + "</option>";
                    console.log(sheetNames[i]);
                    count++;
                }
                document.getElementById('sheetname').innerHTML = sheetName;
            }).catch(error => {
                swal({
                    title: 'Oops !',
                    text: 'Provide appropriate reading permission in your selected spreadsheet..!!',
                    icon: 'warning',
                    closeOnEsc: true
                });
                document.getElementById('sheetname').innerHTML = "";
                console.error('There was an error!', error);
            });
        }

            await gapi.client.init({

                discoveryDocs: [DISCOVERY_DOC],

            gapiInited = true;
            maybeEnableButtons();

        async function listFiles() {
            let response;
            try {
                response = await gapi.client.drive.files.list({

                document.getElementById('content').innerText = err.message;
                return;

                return;

                }

            document.getElementById('spreedsheet').innerHTML = output;

                                $('#contact-list').addClass('d-none');
                                $('.noresult').addClass('d-none');
                                $('.noresult').removeClass('d-none');
                                $('#select_all').addClass('d-none');
                                break;
                            }

                            default: {
                                let data = "";
                                $('#contact-list').addClass('d-none');
                                $('.noresult').addClass('d-none');
                                $('#select_all').removeClass('d-none');
                                $('#contact-list').removeClass('d-none');
                                for (var i in val) {
                                    data += `
                                    <tr>
                                        <th scope="row">
                                            <div class="form-check">
                                                <input class="form-check-input contact-select" type="checkbox" name="contact-select"
                                                    value="${val[i].contact_id}" id="check${val[i].contact_id}" />
                                            </div>
                                        </th>
                                        <td class="customer_name w-25">${val[i].name}</td>
                                        <td class="customer_phone w-25">${val[i].email}</td>
                                        <td class="customer_email w-25">${val[i].phone}</td>
                                        <td>
                                            <div class="d-flex gap-2">
                                                <div class="edit">
                                                    <button class="btn btn-sm btn-success edit-item-btn fs-12"
                                                        data-bs-toggle="modal" data-bs-target="#showModal" 
                                                        data-id="${val[i].contact_id}" data-name="${val[i].name}" 
                                                        data-phone="${val[i].phone}" data-email="${val[i].email}">
                                                        <i class="mdi mdi-lead-pencil align-bottom me-lg-2"></i>
                                                        <span class="d-none d-lg-inline-block">Edit</span>
                                                    </button>
                                                </div>
                                                <div class="remove">
                                                    <button class="btn btn-sm btn-soft-danger remove-item-btn fs-12" 
                                                        data-id="${val[i].contact_id}">
                                                            <i class="mdi mdi-trash-can align-bottom me-lg-2"></i>
                                                            <span class="d-none d-lg-inline-block">Remove</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>`;
                                }
                                $("#contact-list").html(data);
                            }
                        }
                    }
                });
            }
            displayContact({
                table: "contact",
                paramstr: `instance_id = '${iid}'`,
            });

            focusEvent('contact_name', 'contact_email');
            focusEvent('contact_email', 'contact_phone');
            // focusEvent('contact_phone', 'add_contact');
            // focusEvent('contact_phone', 'edit_contact');

            $(document).on('click', '#addcontactmodalbtn', () => {
                $('#modallbl').html('Add Contact');

                $('#add_contact').addClass("d-none");
                $('#edit_contact').addClass("d-none");
                $('#add_contact').removeClass("d-none");
            });

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                oninput_validation($(this).attr('id'));
            });

            $(document).on('click', '#add_contact', () => {
                nullfield_validation('contact_name');
                nullfield_validation('contact_email');
                nullfield_validation('contact_phone');
                if (objFlag.flag_contact_name == 0 && objFlag.flag_contact_email == 0 && objFlag.flag_contact_phone == 0) {
                    oninput_validation('contact_email');
                    oninput_validation('contact_phone');
                    oninput_validation('contact_name');
                    if (objFlag.flag_contact_name == 0 && objFlag.flag_contact_email == 0 && objFlag.flag_contact_phone == 0) {
                        $.ajax({
                            url: "/addcontact",
                            method: "POST",
                            data: {
                                "name": $('#contact_name').val(),
                                "email": $('#contact_email').val(),
                                "phone": $('#contact_phone').val(),
                                "iid": iid
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        $('#close-modal').click();
                                        swal({
                                            title: "Contact added successfully",
                                            type: "success",
                                            timer: 1500,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            $('#contact_name').val('');
                                            $('#contact_email').val('');
                                            $('#contact_phone').val('');
                                            $('.required').removeClass('form-control-danger form-control-success');
                                        });
                                        break;
                                    }
                                }

                                displayContact({
                                    table: "contact",
                                    paramstr: `instance_id = '${iid}'`,
                                });
                            }
                        });
                    }
                }
            })

            $(document).on("click", ".edit-item-btn", function () {
                const id = $(this).attr("data-id");
                let name = $(this).attr("data-name");
                let email = $(this).attr("data-email");
                let phone = $(this).attr("data-phone");

                $('#contact_name').attr("data-id", id);
                $('#contact_name').val(name);
                $('#contact_email').val(email);
                $('#contact_phone').val(phone);

                $('#modallbl').html('Edit Contact');

                $('#add_contact').addClass("d-none");
                $('#edit_contact').addClass("d-none");
                $('#edit_contact').removeClass("d-none");
            });

            $(document).on('click', '#edit_contact', () => {
                nullfield_validation('contact_name');
                nullfield_validation('contact_email');
                nullfield_validation('contact_phone');
                if (objFlag.flag_contact_name == 0 && objFlag.flag_contact_email == 0 && objFlag.flag_contact_phone == 0) {
                    oninput_validation('contact_email');
                    oninput_validation('contact_phone');
                    oninput_validation('contact_name');
                    if (objFlag.flag_contact_name == 0 && objFlag.flag_contact_email == 0 && objFlag.flag_contact_phone == 0) {
                        $.ajax({
                            url: "/updateData",
                            method: "PUT",
                            data: {
                                "table": "contact",
                                "paramstr": `name = '${$('#contact_name').val()}',email = '${$('#contact_email').val()}',phone = ${$('#contact_phone').val()}`,
                                "condition": `contact_id = '${$('#contact_name').attr('data-id')}'`
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '400':
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '404':
                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        $('#close-modal').click();
                                        swal({
                                            title: "Contact Updated successfully",
                                            type: "success",
                                            timer: 1500,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            $('#contact_name').val('');
                                            $('#contact_email').val('');
                                            $('#contact_phone').val('');
                                            $('.required').removeClass('form-control-danger form-control-success');
                                        });
                                        break;
                                    }
                                }
                                displayContact({
                                    table: "contact",
                                    paramstr: `instance_id = '${iid}'`,
                                });
                            }
                        });
                    }
                }
            })

            $(document).on('click', '.remove-item-btn', function () {
                const id = $(this).attr("data-id");
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "contact",
                                    "paramstr": `contact_id = '${id}'`,
                                }
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        swal({
                                            title: "Contact Removed",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            displayContact({
                                                table: "contact",
                                                paramstr: `instance_id = '${iid}'`,
                                            });
                                        });
                                        break;
                                    }
                                }
                            }
                        });
                    }
                })
            });

            $(document).on("input", "#searchContact", function () {
                let val = $('#searchContact').val().trim();

                if (val == null || val == "") {
                    displayContact({
                        table: "contact",
                        paramstr: `instance_id = '${iid}'`,
                    });
                }
                else {
                    displayContact({
                        table: "contact",
                        paramstr: `(name LIKE '%${val}%' OR email LIKE '%${val}%' OR phone LIKE '%${val}%') and instance_id = '${iid}'`,
                    });
                }
            })

            $(document).on('click', '#select_all', function () {
                $("input[name='contact-select']").prop("checked", this.checked);
                if ($('.contact-select:checked').length != 0) {
                    $('#deleteMultiple').removeClass('d-none');
                    if ($('.contact-select:checked').length == $('.contact-select').length) {
                        $('#select_all').prop('checked', true);
                    } else {
                        $('#select_all').prop('checked', false);
                    }
                } else {
                    $('#deleteMultiple').addClass('d-none');
                }
            });

            $(document).on('click', '.contact-select', function () {
                if ($('.contact-select:checked').length != 0) {
                    $('#deleteMultiple').removeClass('d-none');
                    if ($('.contact-select:checked').length == $('.contact-select').length) {
                        $('#select_all').prop('checked', true);
                    } else {
                        $('#select_all').prop('checked', false);
                    }
                } else {
                    $('#deleteMultiple').addClass('d-none');
                }
            });

            $(document).on('click', '#deleteMultiple', function () {
                var id = getCheckedCheckboxesFor('contact-select');
                console.log(id);

                let paramstr = ``;
                for (var i in id) {
                    if (i != id.length - 1) {
                        paramstr += `'${id[i]}',`;
                    }
                    else {
                        paramstr += `'${id[i]}'`;
                    }
                }

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: "/deleterecord",
                            method: "delete",
                            data: {
                                obj: {
                                    "table": "contact",
                                    "paramstr": `contact_id in (${paramstr})`,
                                }
                            },
                            success: function (val) {
                                switch (val.status_code) {
                                    case '401': {
                                        InvalidUser();
                                        break;
                                    }

                                    case '500': {
                                        InternalServerError();
                                        break;
                                    }

                                    case '200': {
                                        swal({
                                            title: "All Selected Contacts Removed",
                                            type: "success",
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(function () {
                                            displayContact({
                                                table: "contact",
                                                paramstr: `instance_id = '${iid}'`,
                                            });
                                        });
                                        break;
                                    }
                                }
                                $('#deleteMultiple').addClass('d-none');
                            }
                        });
                    }
                })
            })

            $(document).on("click", "#connect", function () {
                handleAuthClick();
            })

            $(document).on("change", "#spreedsheet", function () {
                getSheet($("#spreedsheet").val());
            })

            var data1 = new Array();

            $(document).on("change", "#sheetname", function () {
                var ssid = $("#spreedsheet").val();
                var sheetindex = $("#sheetname").val();

                $.ajax({
                    url: "/sheetdata",
                    method: "POST",
                    data: {
                        ssid: ssid,
                        sheetindex: sheetindex,
                    },
                    success: function (val) {
                        clientarr = [];
                        clientobj = val.colnames[0];
                        clientvalue = val.values;
                        let result = {};
                        for (let i = 0; i < clientvalue.length; i++) {
                            clientobj.forEach((key, j) => {
                                result[key] = clientvalue[i][j];
                                console.log(result[key]);
                            });
                            clientarr.push(result);
                            result = {};
                        }

                        let data = `<thead class="table-light"><tr>`;
                        for (let i = 0; i < val.colnames[0].length; i++) {
                            data += `<th>${val.colnames[0][i]}</th>`;
                        }
                        data += `</tr></thead><tbody class="list form-check-all">`;
                        if (val.values[0].length > 0) {
                            for (let i = 0; i < val.values.length; i++) {
                                data += `<tr>`;
                                for (let j = 0; j < val.colnames[0].length; j++) {
                                    data += `
                                    <td class="${val.colnames[0][j]}">
                                        ${val.values[i][j]}
                                    </td>`;
                                }
                                data += "</tr>";
                            }
                            document.getElementById("tbldata").innerHTML = data;
                        } else {
                            data +=
                                `<tr>
                                    <td colspan="${val.colnames.length}">
                                        <b>No Such column like name and phone in this sheet !!!</b>
                                    </td>
                                </tr> `;
                        }
                        data += `</tbody ></table > `;
                        document.getElementById("tbldata").innerHTML = data;
                    }
                })
            })

            $(document).on('click', "#importFromGoogle", function () {
                $.ajax({
                    url: "/importContactsFromGoogle",
                    method: "POST",
                    data: { clients: clientarr, iid: iid },
                    success: function (data) {
                        if (data.status_code == 200) {
                            swal({
                                title: 'Contacts imported successfully',
                                type: 'success',
                                timer: 4000,
                                showConfirmButton: false,
                            }).then(function () {
                                displayContact({
                                    table: "contact",
                                    paramstr: `instance_id = '${iid}'`,
                                });
                            })

                        }
                        else {
                            swal({
                                title: "Contacts can't be imported successfully",
                                type: 'error',
                                timer: 2000,
                                showConfirmButton: false,
                            })
                        }
                    }
                })
            })

            $("#datafile").on('change', function (e) {
                let frmdata = new FormData();
                frmdata.append("csvfile", document.getElementById("datafile").files[0])
                $.ajax({
                    url: "/file",
                    type: "POST",
                    data: frmdata,
                    contentType: false,
                    processData: false,
                    success: function (val) {
                        console.log(val.json[0]);
                        colnames = Object.keys(val.json[0]);
                        let data = `<thead class="table-light"><tr>`;
                        for (var i in colnames) {
                            data += `<th>${colnames[i]}</th>`;
                        }
                        data += `</tr></thead><tbody class="list form-check-all">`;

                        if (val.json.length != 0) {
                            for (var i in val.json) {
                                clientobj = val.json;
                                colvalues = Object.values(val.json[i]);
                                data += `<tr>`;
                                for (var j in colvalues) {
                                    data += `<td class="name">` + colvalues[j] + `</td>`;
                                }
                                data += `</tr>`;
                            }
                            data += `</tbody></table>`;
                        }
                        else {
                            data += `<div>No data found.</div>`;
                            // localStorage.setItem("clientobj", val.json);
                            // localStorage.setItem("colnames", colnames);
                        }
                        $('#tblcsvdata').html(data);
                    }
                })

                $(document).on("click", "#importFromCSV", function (e) {
                    $.ajax({
                        url: "/importContactsFromGoogle",
                        method: "POST",
                        data: { clients: clientobj, iid: iid },
                        success: function (data) {
                            console.log(data);
                            if (data.status_code == 200) {
                                swal({
                                    title: 'Contacts imported successfully',
                                    type: 'success',
                                    timer: 4000,
                                    showConfirmButton: false,
                                }).then(function () {
                                    displayContact({
                                        table: "contact",
                                        paramstr: `instance_id = '${iid}'`,
                                    });
                                })

                            } else {
                                swal({
                                    title: "Contacts can't be imported.",
                                    type: 'error',
                                    timer: 2000,
                                    showConfirmButton: false,
                                })
                            }
                        }
                    })
                })
            })
        });
    </script>
