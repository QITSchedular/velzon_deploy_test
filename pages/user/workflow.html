        <script>
            function voice(btnid, textid) {
                btnid.addEventListener('click', function () {
                    var speech = true;
                    window.SpeechRecognition = window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.interimResults = true;

                    recognition.addEventListener('result', e => {
                        const transcript = Array.from(e.results)
                            .map(result => result[0])
                            .map(result => result.transcript)

                        textid.innerHTML = transcript;
                    })

                    if (speech == true) {
                        recognition.start();
                    }
                })
            }
            $(document).ready(function () {
                chkLogin();
                const iid = document.URL.split("/")[4];

                function displayWorkflow(obj) {
                    $.ajax({
                        url: "/getData",
                        method: "POST",
                        data: {
                            obj: obj,
                        },
                        success: function (val) {
                            let output = "";
                            switch (val.status_code) {
                                case '401': {
                                    InvalidUser();
                                    break;
                                }

                                case '500': {
                                    InternalServerError();
                                    break;
                                }
                                case '404': {
                                    output += `<div class="p-5 container d-flex align-items-center justify-content-center">
                                                    <div class="text-center">
                                                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop"
                                                            colors="primary:#212529,secondary:#405189"
                                                            style="width: 75px; height: 75px"></lord-icon>
                                                        <h5 class="mt-2">No Workflow Found</h5>
                                                    </div>
                                                </div>`;
                                    break;
                                }

                                default: {
                                    for (let i = 0; i < val.length; i++) {
                                        output += `<div class="col-lg-3 col-md-4 col-sm-6">
                                                        <a href="/instance/${iid}/individualworkflow?id=${val[i].workflow_id}">
                                                            <div class="card card-animate card-body bg-soft-info">
                                                                <h4 class="text-center">${val[i].workflow_name}</h4>
                                                            </div>
                                                        </a>
                                                    </div>`;
                                    }
                                }
                            }
                            $("#workflows").html(output);
                        }
                    })
                }
                displayWorkflow({
                    table: "workflow",
                    paramstr: `instance_id ='${iid}'`
                });

                $(".required").on('focusout', function () {
                    onfocusout_validation($(this).attr('id'));
                });

                $(".required").on('input', function () {
                    oninput_validation($(this).attr('id'));
                });

                enterKeyEvent('workflow_name', 'create_workflow');

                $(document).on("click", "#create_workflow", function () {
                    nullfield_validation('workflow_name');
                    if (objFlag.flag_workflow_name == 0) {
                        oninput_validation('workflow_name');
                        if (objFlag.flag_workflow_name == 0) {
                            $.ajax({
                                url: "/createworkflow",
                                method: "POST",
                                data: {
                                    "wname": $("#workflow_name").val().trim(),
                                    "iid": iid
                                },
                                success: function (val) {
                                    switch (val.status_code) {
                                        case '401': {
                                            InvalidUser();
                                            break;
                                        }

                                        case "500": {
                                            InternalServerError();
                                            break;
                                        }

                                        case "200":
                                            $("#workflow_close").click();
                                            swal({
                                                title: "Workflow created",
                                                type: 'success',
                                                timer: 2500,
                                                showConfirmButton: false,
                                            }).then(() => {
                                                $("#workflow_name").val("");
                                            });
                                            break;
                                    }
                                    displayWorkflow({
                                        table: "workflow",
                                        paramstr: `instance_id ='${iid}'`
                                    });
                                }
                            })
                        }
                    }
                })

                $(document).on("input", "#searchworkflow", function () {
                    let val = $('#searchworkflow').val().trim();

                    if (val == null || val == "") {
                        displayWorkflow({
                            table: "workflow",
                            paramstr: `instance_id ='${iid}'`
                        });
                    }
                    else {
                        displayWorkflow({
                            table: "workflow",
                            paramstr: `(workflow_name LIKE '%${val}%')`
                        });
                    }
                })

                // workflow AI execution
                $("#execute").on('click', function () {
                    var workflow_name = document.getElementById("msg").value;
                    workflow_name = document.getElementById("msg").innerHTML;
                    $.ajax({
                        url: "/getData",
                        method: "post",
                        data: {
                            obj: {
                                table: `workflow`,
                                paramstr: `workflow_name LIKE '%${workflow_name}%' and instance_id LIKE '%${iid}%'`,
                            }
                        },
                        success: function (data) {
                            for (let i = 0; i < data.length; i++) {
                                let bodydata = $.parseJSON(data[i].body_data);
                                $.ajax({
                                    url: data[i].api_name,
                                    method: "POST",
                                    data: bodydata,
                                    async: false,
                                    success: function (data) {
                                        // console.log(data);
                                    }
                                })
                            }
                        }
                    })
                })

                $(document).on('click', '#mic', function () {
                    voice(mic, msg);
                })
            });
