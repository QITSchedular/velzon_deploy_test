    <script>
        function displayWorkflow(iid) {
            $.ajax({
                url: "/getDataWithCondition",
                method: "post",

                success: function (data) {
                    console.log(data);
                    let output = "";
                    if (!data.status_code) {


                        for (let i = 0; i < data.length; i++) {
                            output += `
                                <div class="col-xxl-4 col-lg-6">
                                    <a href="/instance/${iid}/workflow/${data[i].workflow_id}">
                                    <div class="card">
                                        <div class="card-header bg-soft-warning">
                                            <span class="fs-5">#${data[i].workflow_id}</span>
                                        </div>
                                        <div class="card-body p-4">
                                            <h4 class="text-center">${data[i].workflow_name}</h4>
                                        </div>
                                    </div>
                                    </a>
                                </div>
                        `;
                        }
                        $("#workflows").html(output);
                    }
                }
            })

        }
