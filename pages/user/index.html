    <script>

        $(document).ready(() => {
            chkLogin();
            function getChartColorsArray(e) {
                if (null !== document.getElementById(e))
                    return ((e = document.getElementById(e).getAttribute("data-colors")),
                        (e = JSON.parse(e)).map(function (e) {
                            var t = e.replace(" ", "");
                            return -1 === t.indexOf(",")
                                ? getComputedStyle(document.documentElement).getPropertyValue(t) || t
                                : 2 == (e = e.split(",")).length
                                    ? "rgba(" +
                                    getComputedStyle(document.documentElement).getPropertyValue(e[0]) +
                                    "," + e[1] + ")" : t;
                        })
                    );
            }

            function displayPieChart(count, id) {
                var chartPieBasicColors = getChartColorsArray(id);

                chartPieBasicColors &&
                    ((options = {
                        series: count,
                        chart: { height: 250, type: "pie" },
                        labels: ["Message", "Image", "Bulk Messages"],
                        legend: { position: "bottom" },
                        dataLabels: { dropShadow: { enabled: !1 } },
                        colors: chartPieBasicColors,
                    }),
                        (chart = new ApexCharts(
                            document.querySelector("#" + id),
                            options
                        )).render());
            }

            function message_summary() {
                $.ajax({
                    url: "/message_summary",
                    method: "GET",
                    success: function (val) {
                        console.log(val);
                        let output = ``;
                        switch (val.status_code) {
                            case '500': {
                                InternalServerError();
                                break;
                            }
                            case '404': {
                                output += `<div class="text-center">
                                            <h5 class="p-3">
                                                No message sent from instance / create instance
                                            </h5>
                                            <a class="btn btn-soft-success" href="/instance">
                                                Create Instance
                                            </a>
                                        </div>`;
                                break;
                            }

                            default: {
                                output += ``;
                            }
                        }
                        $('#record').html(output);
                    }
                })
            }
            // message_summary();

            function record() {
                var object1 = "";
                var msgcount = 0, imgcount = 0, bulkcount = 0;
                var cnt = 0, arrcount = 0;
                var countmsg = new Array();
                var countmsgarray = new Array();
                $.ajax({
                    url: "/msg_record",
                    method: "GET",
                    async: false,
                    success: function (result) {
                        if (result.length > 0) {
                            object1 += '<div class="row">';
                            for (let i = 0; i < result.length; i++) {
                                $.ajax({
                                    url: "/getmsgtypes/" + result[i].iid + "",
                                    method: "GET",
                                    async: false,
                                    success: function (res) {
                                        msgcount = res.msg;
                                        imgcount = res.img;
                                        bulkcount = res.bulk;
                                        countmsg.push(msgcount);
                                        countmsg.push(imgcount);
                                        countmsg.push(bulkcount);
                                        object1 += `
                                    <div class="col-4">
                                        <div class="card">
                                            <div class="card-body p-3 shadow">
                                                <div data-bs-toggle="collapse" data-bs-target="#id${result[i].iid}">
                                                    <div class="accordion" id="iid${result[i].iid}">
                                                        <div class="accordion-item border-0">
                                                            <div class="accordion-header" id="${result[i].iid}">
                                                                <div class="row">
                                                                    <div class="col-9" class="accordion-button" >
                                                                        <h2 class="fw-medium text-primary">
                                                                            ${result[i].iname}
                                                                            </h2>
                                                                            <div class="fs-4">
                                                                                Total - 
                                                                                <span class="text-info fw-semibold">
                                                                                    ${result[i].total}
                                                                                    </span>
                                                                                    </div>
                                                                                    </div>
                                                                                    <div class="col-3">
                                                                                        <div class="avatar-sm flex-shrink-0 m-auto">
                                                                                            <span class="avatar-title bg-info rounded-circle">
                                                                                                <h3 class="fw-semibold fs-5 text-light mt-2">
                                                                                                    <i class="fa-solid fa-message"></i>
                                                                                                    </h3>
                                                                                                    </span>
                                                                                                    </div>
                                                                    </div>
                                                                    </div>
                                                                
                                                                    </div>
                                                                    </div>
                                                                    </div>
                                                                    </div>
                                                <div id="id${result[i].iid}" class="accordion-collapse collapse" aria-labelledby="${result[i].iid}" data-bs-parent="#iid${result[i].iid}">
                                                    <hr />
                                                    <div class="accordion-body p-0 text-daek fs-5">
                                                        <div id="chart${cnt}" data-colors='["rgb(41, 156, 219)","rgb(247, 184, 75)", "rgb(240, 101, 72)"]' 
                                                            class="apex-charts" dir="ltr">
                                                        </div>
                                                        <hr />
                                                        <div>Message : ${res.msg}</div>
                                                        <div>Image : ${res.img}</div>
                                                        <div>Bulk message : ${res.bulk}</div>
                                                        </div>
                                                        </div>
                                            </div>
                                            </div>
                                    </div>`;
                                    }
                                })
                                cnt++;
                            }
                            object1 += `</div>`;
                        }
                        else {
                            object1 += `<div class="text-center">
                                            <h5 class="p-3">
                                                No message sent from instance / create instance
                                            </h5>
                                            <a class="btn btn-soft-success" href="/instance">
                                                Create Instance
                                            </a>
                                        </div>`
                        }
                        document.getElementById("record").innerHTML = object1;
                        while (countmsg.length) countmsgarray.push(countmsg.splice(0, 3));

                        for (let i = 0; i < countmsgarray.length; i++) {
                            displayPieChart(countmsgarray[i], "chart" + i);
                        }
                    }

                })
            }
            // record();
        })
