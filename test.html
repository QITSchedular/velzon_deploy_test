<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Classic Editor Example</title>
    <script src="assets/libs/%40ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
</head>

<body>
    <div class="ckeditor-classic mt-3" id="msg_editor"></div>

    <script>
        ClassicEditor
            .create(document.querySelector('#msg_editor'))
            .then(editor => {
                console.log(editor.getData());
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
